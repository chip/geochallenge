<!DOCTYPE html "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>GeoChallenge</title>

    <link href="application.css" media="screen" rel="stylesheet" type="text/css" />

    <script type="text/javascript" src="jquery-1.7.2.min.js"></script>
    <script src="http://maps.google.com/maps?file=api&amp;v=2&amp;key=AIzaSyCMhyMlZ3iaVmEqnnlYXhR5i9JHAT0XzPk&sensor=true_or_false" type="text/javascript"></script>
    <script type="text/javascript" src="country_data.js"></script>
    <script type="text/javascript" src="application.js"></script>
  </head>
  <body>
    <div id="container">
      <div id="map_container">
        <div id="map_canvas"></div> 
      </div>
      <div id="question_container">
        <span id="question"></span>
        <input type="text" id="users_answer" size="30">
        <input type="submit" id="submit">
        <span id="next_question_container">
          <input type="submit" id="next_question" value="Next Question">
        </span>
      </div>
      <div id="answer_container">
        <div id="answer"></div>
      </div>
    </div>
  </body>
</html>
